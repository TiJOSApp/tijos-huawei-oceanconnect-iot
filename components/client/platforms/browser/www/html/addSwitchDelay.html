<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/icon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../plugin/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/addSwitchDelay.css">
    <script src="../lib/jquery.js"></script>
    <script src="../plugin/mui/js/mui.min.js"></script>
    <script src="../plugin/mobile-selector/jquery.selector-px.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/addSwitchDelay.js"></script>
    <title>开关延时设置</title>
</head>
<body>
<div class="header">
    <span class="back"><img src="../img/back.png" alt=""></span>
    <span>智能开关</span>
    <span id="save" class="operation">保存</span>
</div>
<div class="content">
    <div class="switch-delay-item">
        <span id="switch-delay-open-val" class="switch-delay-val">10分钟</span>
        <span class="switch-delay-label">后开启</span>
        <div class="spacer"></div>
        <div  id="switch-delay-open-status" class="mui-switch mui-switch-mini">
            <div class="mui-switch-handle"></div>
        </div>
    </div>
    <div class="switch-delay-item">
        <span id="switch-delay-stop-val" class="switch-delay-val">30分钟</span>
        <span class="switch-delay-label">后关闭</span>
        <div class="spacer"></div>
        <div id="switch-delay-stop-status" class="mui-switch mui-switch-mini">
            <div class="mui-switch-handle"></div>
        </div>
    </div>
</div>
</body>
</html>
