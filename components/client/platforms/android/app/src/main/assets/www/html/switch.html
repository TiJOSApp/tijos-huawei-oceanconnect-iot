<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/icon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../plugin/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/switch.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/socket.io.js"></script>
    <script src="../plugin/mui/js/mui.min.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/switch.js"></script>
    <title>钛云物联</title>
</head>
<body>
<div class="header">
    <span class="back"><img src="../img/back.png" alt=""></span>
    <span>智能开关</span>
</div>
<div class="content" style="background-color: #FFF;">
    <div class="switch-top">
        <img class="switch-bg" src="../img/minik_img_on.png" alt="">
        <img class="switch-status" src="../img/mini_button_off.png" alt="">
        <div class="switch-name-div">
            <span class="switch-name"></span>
        </div>
    </div>
    <div class="switch-bottom">
        <div class="switch-timing">
            <img src="../img/plug_timing_setting_off.png" alt="">
            <span class="switch-label">定时设置</span>
            <span id="switch-timing-status">未设置</span>
        </div>
        <div class="switch-delay">
            <img src="../img/plug_delay_setting_off.png" alt="">
            <span class="switch-label">延时设置</span>
            <span id="switch-delay-status">未设置</span>
        </div>
    </div>
</div>
</body>
</html>
