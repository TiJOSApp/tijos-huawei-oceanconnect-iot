<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../img/icon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../plugin/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/deviceList.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../plugin/mui/js/mui.min.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/deviceList.js"></script>
    <title>钛云物联</title>
</head>
<body>
<div class="content">
    <span class="title">HELLO</span>
    <span class="des">每一天都是新的一天</span>
    <div class="device-list">
        <div class="device-list-left">
            <div id="type1" class="device-list-left-item active">
                <img src="../img/type1_active.png" alt="">
                <span class="device-list-left-label">通用</span>
            </div>
            <div id="type2" class="device-list-left-item">
                <img src="../img/type2.png" alt="">
                <span class="device-list-left-label">温湿度</span>
            </div>
            <div id="type3" class="device-list-left-item">
                <img src="../img/type3.png" alt="">
                <span class="device-list-left-label">智能开关</span>
            </div>
        </div>
        <div class="device-list-right">
        </div>
    </div>
</div>
<script id="deviceList" type="text/html">
    {{each data value i}}
    <div id={{value.deviceId}} class="device-list-right-item">
        <img src="../img/type1.png" alt="">
        <div class="device-list-right-item-content">
            <span class="device-name">{{value.deviceInfo.name}}</span>
            <span class="device-status">{{value.deviceInfo.status}}</span>
        </div>
    </div>
    {{/each}}
</script>
</body>
</html>
