<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../plugin/mui/css/mui.min.css">
    <link rel="stylesheet" href="../css/device.css">
    <script src="../lib/jquery.js"></script>
    <script src="../lib/socket.io.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../plugin/mui/js/mui.min.js"></script>
    <script src="../cordova.js"></script>
    <script src="../js/device.js"></script>
    <title>Document</title>
</head>
<body>
<div class="head">
    <span>我的设备</span>
</div>
<div class="content">
</div>
<script id="deviceList" type="text/html">
{{each data value i}}
<div class="device-item" id={{value.deviceId}}>
    <div class="device-name line-h-30 height-30">
        <span>设备名称 : </span>
        <span class="device-name-value">{{value.deviceInfo.name}}</span>
    </div>
    <div class="device-status line-h-30 height-30">
        <span>状态 : </span>
        <span class="device-status-value">{{value.deviceInfo.status}}</span>
    </div>
    <div class="device-val margin-t-10 line-h-30 height-30">
        <span>温度 : </span>
        <span class="device-temp-value">{{value.services[0].data.Temperature}}℃</span>
    </div>
    <div class="device-val margin-t-10 line-h-30 height-30">
        <span>湿度 : </span>
        <span  class="device-humi-value">{{value.services[0].data.Humidity}}%RH</span>
    </div>
    {{if value.services[1]}}
    <div class="device-setting margin-t-10 line-h-30 height-30">
        <span>继电器</span>
        <div class="display-i-b float-r">
            {{if value.services[1].data.RelayStatus==0}}
            <div class="device-relay-value mui-switch">
                <div class="mui-switch-handle"></div>
            </div>
            {{else if value.services[1].data.RelayStatus==1}}
            <div class="device-relay-value mui-switch mui-active">
                <div class="mui-switch-handle"></div>
            </div>
            {{/if}}
        </div>
    </div>
    {{/if}}
    {{if value.services[2]}}
    <div class="device-setting margin-t-10 line-h-30 height-30">
        <span>LED</span>
        <div class="display-i-b float-r">
            {{if value.services[2].data.LedStatus==0}}
            <div class="device-led-value mui-switch">
                <div class="mui-switch-handle"></div>
            </div>
            {{else if value.services[2].data.LedStatus==1}}
            <div class="device-led-value mui-switch mui-active">
                <div class="mui-switch-handle"></div>
            </div>
            {{/if}}
        </div>
    </div>
    {{/if}}
</div>
{{/each}}
</script>
</body>
</html>
